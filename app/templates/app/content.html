{% extends "app/layout.html" %}

{% block body %}
    <div class="p-5">
        <h1>{{ content.title }}</h1>
        {% if content.author.id == request.user.id %}
            {% if content_type == "book" %}
                <a href="{% url 'edit_book' content.id %}">Edit</a>
            {% elif content_type == "article" %}
                <a href="{% url 'edit_article' content.id %}">Edit</a>
            {% endif %}
        {% endif %}
    </div>
    <div class="d-flex justify-content-evenly h-100 p-5 bg-light container-fluid">
        <div>
            <i class="fa-solid fa-lg fa-star mt-1"></i>
        </div>
        <div class="bg-white rounded p-4">
            {{ content.html_content|safe }}
        </div>
    </div>
{% endblock %}
